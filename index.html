<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro CSS Button Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1>Pro CSS Button Generator</h1>
    </header>

    <div class="main-container">

        <!-- ===== LEFT SIDEBAR (PRESETS) ===== -->
        <aside class="presets-panel">
            <h2>Presets</h2>
            <div id="presets-container">
                <!-- Preset buttons will be added here by JS -->
            </div>
        </aside>

        <!-- ===== CENTER AREA (PREVIEW & CODE) ===== -->
        <main class="preview-area">
            <div class="button-preview-wrapper">
                <button id="preview-button">Button</button>
            </div>
            <div class="code-output-wrapper">
                <pre><code id="css-code-output">/* Your CSS code will appear here */</code></pre>
                <button id="copy-code-btn">Copy CSS</button>
            </div>
        </main>

        <!-- ===== RIGHT SIDEBAR (CONTROLS) ===== -->
        <aside class="controls-panel">
            <h2>Customize</h2>
            
            <div class="control-group">
                <label for="btn-text">Text</label>
                <input type="text" id="btn-text" value="Button">
            </div>
            <div class="control-group">
                <label for="text-color">Text Color</label>
                <input type="color" id="text-color" value="#ffffff">
            </div>
            <div class="control-group">
                <label for="bg-color">Background Color</label>
                <input type="color" id="bg-color" value="#3498db">
            </div>
            <div class="control-group slider-group">
                <label for="v-padding">Padding Y: <span id="v-padding-value">15px</span></label>
                <input type="range" id="v-padding" min="0" max="50" value="15">
            </div>
            <div class="control-group slider-group">
                <label for="h-padding">Padding X: <span id="h-padding-value">30px</span></label>
                <input type="range" id="h-padding" min="0" max="100" value="30">
            </div>
            <div class="control-group slider-group">
                <label for="border-radius">Border Radius: <span id="border-radius-value">8px</span></label>
                <input type="range" id="border-radius" min="0" max="50" value="8">
            </div>
            <div class="control-group slider-group">
                <label for="shadow-y">Shadow Y: <span id="shadow-y-value">4px</span></label>
                <input type="range" id="shadow-y" min="0" max="20" value="4">
            </div>
            <div class="control-group slider-group">
                <label for="shadow-blur">Shadow Blur: <span id="shadow-blur-value">5px</span></label>
                <input type="range" id="shadow-blur" min="0" max="40" value="5">
            </div>
            <div class="control-group">
                <label for="shadow-color">Shadow Color</label>
                <input type="color" id="shadow-color" value="#000000">
            </div>
        </aside>

    </div>
    <script src="script.js"></script>
</body>
</html>
